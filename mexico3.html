    <h2>멕시코 식생활</h2>
      <h2>멕시코에서는 음식의 주재료로 옥수수 또르띠야
다양한 소스(고추) 살사소스,
구아카몰 소스, 몰레소르
다양한 채소, 과일 칠리고추,
그린페퍼, 레몬 등을 사용한다.
그리고
해산물, 육류, 유제품 마차카machaca,
초리조,
세비체ceviche도 사용하고
다양한 탄산음료로는 과일주스, 커피를 주로 마신다.
      </h2>
